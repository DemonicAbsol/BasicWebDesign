<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dinner Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .menu {
    width: 400px;
    height: 550px;
    background-color: #8e5ea2;
    padding: 30px;
    margin: 20px;
    border: 6px solid #f4a261;
    box-sizing: border-box;
    color: #ffffff;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  ul {
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="menu">
  <h1>Dinner Menu</h1>
  <ul>
    <li>Grilled Salmon</li>
    <li>Steak and Potatoes</li>
    <li>Pasta Alfredo</li>
    <li>Steamed Vegetables</li>
    <li>Iced Tea</li>
    <li>Sparkling Water</li>
  </ul>
</div>

</body>
</html>
