<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakfast Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .menu {
    width: 400px;
    height: 550px;
    background-color: #f9c5e6;
    padding: 25px;
    margin: 20px;
    border: 6px solid #f2a65a;
    box-sizing: border-box;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  ul {
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="menu">
  <h1>Breakfast Menu</h1>
  <ul>
    <li>Pancakes with Syrup</li>
    <li>Scrambled Eggs</li>
    <li>Bacon or Sausage</li>
    <li>Fresh Fruit Bowl</li>
    <li>Coffee</li>
    <li>Orange Juice</li>
  </ul>
</div>

</body>
</html>
