<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marine Mammals — Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f7; color: #222; }
    header { text-align: center; margin-bottom: 18px; }
    h1 { margin: 0; font-size: 28px; }
    .gallery { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .row { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    figure { background: white; padding: 8px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.08); margin:0; text-align:center; max-width:320px; }
    figure img { height:200px; width:100%; display:block; border-radius:4px; margin-bottom:6px; object-fit:cover; }
    .bottom figure { max-width:650px; }
    .bottom img { height:200px; width:100%; object-fit:contain; background-color:white; }
    figcaption { font-size:12px; color:#444; line-height:1.2; }
    figcaption a { color:#0b5fbf; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>Marine Mammals</h1>
  </header>
  <main>
    <section class="gallery">
      <div class="row">
        <!-- Image 1 -->
        <figure>
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Underwater_photography_on_endangered_mammal_manatee.jpg" alt="Manatee swimming underwater">
          <figcaption>
            Manatee (West Indian Manatee) — Photo by NOAA, U.S. National Oceanic and Atmospheric Administration. Public Domain. <br/>
            Source: <a href="https://commons.wikimedia.org/wiki/File:Trichechus_manatus%2C_NOAA.jpg" target="_blank" rel="noopener noreferrer">Wikimedia Commons</a>
          </figcaption>
        </figure>

        <!-- Image 2 -->
        <figure>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Seal_pup_cute_marine_mammal.jpg" alt="Seal pup lying on beach sand">
          <figcaption>
            Seal pup — Photo by Jim P. Reid / U.S. Fish & Wildlife Service. Public Domain. <br/>
            Source: <a href="https://commons.wikimedia.org/wiki/File:Manatee_marine_mammals_underwater.jpg" target="_blank" rel="noopener noreferrer">Wikimedia Commons</a>
          </figcaption>
        </figure>
      </div>

      <div class="row bottom">
        <!-- Image 3 -->
        <figure>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Marine_mammals.png/730px-Marine_mammals.png" alt="Collage of marine mammals">
          <figcaption>
            Marine Mammals (collage) — Photo by Gotlib XI. Licensed under CC BY-SA 4.0. <br/>
            Source: <a href="https://commons.wikimedia.org/wiki/File:Marine_mammals.png" target="_blank" rel="noopener noreferrer">Wikimedia Commons</a>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
