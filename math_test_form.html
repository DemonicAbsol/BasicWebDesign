<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Math Test</title>
</head>
<body>

<!-- Math Test Begins -->
<form>

  <h2>Online Math Test</h2>

  <!-- User enters their name -->
  <label for="username">Name:</label>
  <input type="text" id="username" name="username"><br><br>

  <!-- Multiple Choice Questions -->
  <p>1. What is 17 &times;6?</p>
  <label><input type="radio" name="q1" value="20"> 72</label><br>
  <label><input type="radio" name="q1" value="30"> 96</label><br>
  <label><input type="radio" name="q1" value="56"> 102</label><br><br>

  <p>2. What is 192 &divide; 4?</p>
  <label><input type="radio" name="q2" value="3">48</label><br>
  <label><input type="radio" name="q2" value="4"> 44</label><br>
  <label><input type="radio" name="q2" value="6"> 38</label><br><br>

  <p>3. Which equation is true?</p>
  <label><input type="radio" name="q3" value="a"> 97 &plus; 74 &equals; 181</label><br>
  <label><input type="radio" name="q3" value="b"> 47 &minus; 29 &equals; 28</label><br>
  <label><input type="radio" name="q3" value="c"> 23 &times; 7 &equals; 161</label><br><br>

  <!-- Word problem section -->
  <p>4. Word Problem:<br>
     A rectangle has a length of 17 centimeters and a width of 9 centimeters<br>
     What is the area of the rectangle? Show your work</p>

  <textarea name="wordproblem" rows="5" cols="40"></textarea><br><br>

  <button type="submit">Submit Test</button>

</form>
<!-- Math Test Ends -->

</body>
</html>
