<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Scheme Table</title>
<style>
    table {
        border-collapse: collapse;
        text-align: center;
        width: 80%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #000;
        padding: 10px;
    }
    thead th {
        font-size: 24px;
        font-weight: bold;
        font-style: italic;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Dragonite Color Scheme - Pokemon</th>
            </tr>
            <tr>
                <th style="background:#de7339;">#de7339</th>
                <th style="background:#ee9c39;">#ee9c39</th>
                <th style="background:#ffeebd;">#ffeebd</th>
                <th style="background:#20a47b;">#20a47b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rgb (222, 115, 57)</td>
                <td>rgb (238, 156, 57)</td>
                <td>rgb (255, 238, 189)</td>
                <td>rgb (32, 164, 123)</td>
            </tr>
            <tr>
                <td>hsl (20, 69%, 55%)</td>
                <td>hsl (35, 85%, 58%)</td>
                <td>hsl (45, 100%, 87%)</td>
                <td>hsl (162, 67%, 38%)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
