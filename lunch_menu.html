<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lunch Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .menu {
    width: 400px;
    height: 550px;
    background-color: #4ecdc4;
    padding: 25px;
    margin: 20px;
    border: 6px dashed #ff6f61;
    box-sizing: border-box;
    color: #ffffff;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  ul {
    padding-left: 20px;
  }
</style>
</head>
<body>

<div class="menu">
  <h1>Lunch Menu</h1>
  <ul>
    <li>Grilled Chicken Sandwich</li>
    <li>Cheeseburger</li>
    <li>Garden Salad</li>
    <li>French Fries</li>
    <li>Iced Tea</li>
    <li>Lemonade</li>
  </ul>
</div>

</body>
</html>
